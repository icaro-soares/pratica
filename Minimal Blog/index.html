<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Minimal Blog</title>
</head>
<body>
    <header class="cabecalho">
        <h1 class="cabecalho-titulo">HotCoffee</h1>
        <div class="cabecalho-div">
            <label for="q"><img src="assets/lupa.png" alt=""></label>
            <input type="search" id="q" name="q" placeholder="Search..." class="cabecalho-div-pesquisa">
        </div>
        <nav class="cabecalho-navegacao">
            <a href="#" class="cabecalho-navegacao-links">Home</a>
            <a href="#" class="cabecalho-navegacao-links">Articles</a>
            <a href="#" class="cabecalho-navegacao-links"><img src="assets/instagram.png" alt="logo instagram"></a>
            <a href="#" class="cabecalho-navegacao-links"><img src="assets/twitter.png" alt="logo twitter"></a>
            <a href="#" class="cabecalho-navegacao-links"><img src="assets/linkedin.png" alt="logo linkedin"></a>
        </nav>
    </header>
    <main class="principal">
        <article class="principal-artigo">
            <section class="principal-artigo-secao">
                <h1 class="principal-artigo-secao-titulo">Make better coffee</h1>
                <p class="principal-artigo-secao-subtitulo">why learn how to blog?</p>
            </section>
            <img src="assets/desenho-pessoas.png" alt="">
        </article>
        <article class="principal-long">
            <section>
                <h2 class="principal-long-titulo">long established</h2>
                <p class="principal-long-texto">It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout. The point of using Lorem Ipsum is that....</p>
                <div>
                    <p class="data">May 20th 2020</p>
                    <a class="saber-mais" href="#">Read more</a>
                </div>
            </section>
            
            <img src="assets/homem-macbook-pq.png" alt="">
        </article>
    </main>
</body>
</html>
